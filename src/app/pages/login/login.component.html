<div class="hold-transition login-page">
	<div class="login-box">
	  <div class="login-logo">
	    <img src="../../../assets/img/hbc.png" class="center" width="130px" height="130px" />
	    <a><b>Hospital EL ORO</b></a>
	  </div>
	  <!-- /.login-logo -->
	  <div class="card">
	    <div class="card-body login-card-body">
	      <p class="login-box-msg">Ingresa para iniciar tu sesión</p>

	      <form 
	      	autocomplete="off" 
	      	[formGroup]="f"
	      	(ngSubmit)="login()"

	      >

	        <div class="input-group mb-3">
	          
	          <input type="email" 
	          class="form-control" 
	          placeholder="Email"
	          formControlName="email"
	          [ngClass]="{'is-invalid':invalidField('email')}"
	          >
	          <div class="input-group-append">
	            <div class="input-group-text">
	              <span class="fas fa-envelope"></span>
	            </div>
	          </div>
	          <div class="invalid-feedback">Por favor llene este campo correctamente.</div>
	        </div>

	        <div class="input-group mb-3">
	          
	          <input type="password" 
	          class="form-control" 
	          placeholder="Password"
	          formControlName="password"
	          [ngClass]="{'is-invalid':invalidField('password')}"
	          >
	          <div class="input-group-append">
	            <div class="input-group-text">
	              <span class="fas fa-lock"></span>
	            </div>
	          </div>
	          <div class="invalid-feedback">Por favor llene este campo correctamente.</div>
	        </div>

			<div *ngIf="isPublic" class="mb-3">
				<label for="">¿Eres médico?</label>
				<input class="ml-2" formControlName="tipoUsuario" (change)="cambioChecBox($event)" type="checkbox">
			</div>

	        <div class="row mb-2">
	          <!-- /.col -->
	          <div class="col-12">
	            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
	          </div>
	          <!-- /.col -->
	        </div>

	      </form>
		  <div class="row mb-2" *ngIf="isPublic">
			<div class="col-12">
			  	<button type="button" routerLink="/registro-publico" class="btn btn-primary btn-block">Registrarse como paciente</button>
			</div>
		  </div>
		  <div class="row" *ngIf="isPublic">
			<div class="col-12">
				<button type="button"  (click)="toogleVista()" class="btn btn-primary btn-block">Ingreso empleados</button>
			</div>
		  </div>

		  <div class="row" *ngIf="!isPublic">
			<div class="col-12">
				<button type="button"  (click)="toogleVista()" class="btn btn-primary btn-block">Ingreso público</button>
			</div>
		  </div>
	    </div>
	    <!-- /.login-card-body -->
	  </div>
	</div>
	<!-- /.login-box -->

</div>
