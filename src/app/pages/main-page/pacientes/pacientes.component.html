<!-- Contenido principal de componente pacientes -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Pacientes</h1>
          <button *ngIf="isList" class="btn btn-primary" [routerLink]="['/pacientes/crear-paciente']">Crear paciente</button>
          <button *ngIf="isCreate" class="btn btn-primary" [routerLink]="['/pacientes/lista-pacientes']">Lista pacientes</button>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
            <li class="breadcrumb-item active">Pacientes</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Etiqueta de rutas del componente -->
  <router-outlet></router-outlet>
  <!-- /.content -->
</div>
