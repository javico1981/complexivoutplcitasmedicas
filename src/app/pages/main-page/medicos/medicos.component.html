<!-- contenido principal del componente medicos -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Médicos</h1>
            <button *ngIf="isList" class="btn btn-primary" [routerLink]="['/medicos/crear-medico']">Crear médico</button>
            <button *ngIf="isCreate" class="btn btn-primary" [routerLink]="['/medicos/lista-medicos']">Lista médicos</button>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
              <li class="breadcrumb-item active">Médicos</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- Etiqueta de rutas para contenido dinamico -->
    <router-outlet></router-outlet>
    <!-- /.content -->
  </div>
