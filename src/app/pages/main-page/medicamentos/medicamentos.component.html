<!-- contenido principal componente medicamentos -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Medicamentos</h1>
            <button *ngIf="isList" class="btn btn-primary" [routerLink]="['/medicamentos/crear-medicamento']">Crear Medicamento</button>
            <button *ngIf="isCreate" class="btn btn-primary" [routerLink]="['/medicamentos/lista-medicamentos']">Lista Medicamentos</button>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
              <li class="breadcrumb-item active">Medicamentos</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <!-- etiqueta que controla las rutas de contenido dinamico -->
    <router-outlet></router-outlet>
    <!-- /.content -->
  </div>
