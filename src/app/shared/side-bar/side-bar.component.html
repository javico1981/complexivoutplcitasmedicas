 <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="../../assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../../assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info" *ngIf="user">
          <a href="#" class="d-block">{{user.nombres}}</a>
        </div>
      </div>

      <div class="role-tag">
        Rol: {{user.rol}}
      </div>

      
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
         
          <li class="nav-item">
            <a [routerLink]="['/']" class="nav-link">
              <i class="nav-icon fas fa-clinic-medical"></i>
              <p>
                Inicio
              </p>
            </a>
          </li>

          <ng-container *ngFor="let item of listaBotonesVista">
            <li class="nav-item">
              <a [routerLink]="[item.link]" class="nav-link">
                <i class="nav-icon fas" [ngClass]="item.icon"></i>
                <p>
                  {{item.title}}
                </p>
              </a>
            </li>
          </ng-container>
        

          <li class="nav-item">
            <a class="nav-link btn text-left" (click)="logout()">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>
                Salir del sistema
              </p>
            </a>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
